<form hx-post="{{ request.path }}" class="modal-content" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{{tag}}</h5>
    </div>
    <div class="modal-body">
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        {{ form.file}}
        </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Vazgeç</button>
        <button class="btn btn-danger" type="submit">Yükle</button>
    </div>
</form>
